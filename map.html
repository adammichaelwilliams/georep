<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANhJ-meXJVURFhHrIm8Ecl6ThewmqObmg&sensor=false">
    </script>
    <script type="text/javascript">
      var geocoder;
      var map;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(39.774, -95.361);
        var mapOptions = {
          zoom: 4,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          scrollwheel: false,
          navigationControl: false,
          mapTypeControl: false,
          scaleControl: false,
          draggable: false,
          zoomControl: false,
          disableDoubleClickZoom: true,
          disableDefaultUI: true
        }
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
      }

      function codeAddress() {
        var address = document.getElementById("address").value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            //map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });
            $("#lat_input").val(results[0].geometry.location.lat());
            $("#long_input").val(results[0].geometry.location.lng());
            alert("Location found: " + results[0].geometry.location);
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }    
    </script>
  </head>
  <body onload="initialize()">
   <div id="map-canvas" style="height: 600px;"></div>
    <div>
      <input id="address" type="textbox" value="Sydney, NSW">
      <input type="button" value="Encode" onclick="codeAddress()">
    </div>
    <div>
      <h2>Lat/Long</h2>
      <form method="post" action="/location">
        <p>Latitude<br><input type="text" name="lat" id="lat_input"></p>
        <p>Longitude<br><input type="text" name="lng" id="long_input"></p>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
